language: node_js

node_js:
  - "10"
  - "11"
  - "12"

branches:
  only:
    - master
    - develop
    - /^release/.*$/
    - /^feature/.*$/
    - /^hotfix/.*$/
    - /^snyk-fix-*$/

stages:
  - Install
  - Tests
  - Builds

jobs:
  include:
    - stage: Install
      name: Package install
      script:
        - npm install

    - stage: Tests
      name: Unit Test
      script:
        - npm run lint
        - npm run test:type
        - npm run test

    - stage: Builds
      script:
        - npm run build

